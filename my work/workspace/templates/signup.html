<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title> Sign Up</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="center" style="background-color: coral;" >

  <div class="grid align__item">

    <div class="register">

      <svg xmlns="http://www.w3.org/2000/svg" class="site__logo" width="56" height="84" viewBox="77.7 214.9 274.7 412"><defs><linearGradient id="a" x1="0%" y1="0%" y2="0%"><stop offset="0%" stop-color="#8ceabb"/><stop offset="100%" stop-color="#378f7b"/></linearGradient></defs><path fill="url(#a)" d="M215 214.9c-83.6 123.5-137.3 200.8-137.3 275.9 0 75.2 61.4 136.1 137.3 136.1s137.3-60.9 137.3-136.1c0-75.1-53.7-152.4-137.3-275.9z"/></svg>

      <h1>Sign Up</h1>

      <form action="" method="post" class="form">
        {% csrf_token %}
        
        <div class="form__field">
          <input type="text" placeholder="username" name="username">
        </div>
        <div class="form__field">
          <input type="text" placeholder="first_name" name="first_name">
        </div>

        <div class="form__field">
          <input type="text" placeholder="last_name" name="last_name">
        </div>
        <div class="form__field">
          <input type=text placeholder=info@gmail.com name="email">
        </div>


        <div class="form__field">
          <input type="password" placeholder="••••••••••••" name="password">
        </div>

        <div class="form__field">
          <input type="submit" value="Sign Up">
        </div>

      </form>

      <p>Already have an accout? <a href="login">Log in</a></p>

    </div>

  </div>

</body>
</html>
